version: '3.8'

services:
  app:
    build: .
    volumes:
      - .:/app
    ports:
      - 8000:8000
    image: app:django
    container_name: collywood
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

  db:
    image: postgres
    volumes: 
      - ./database:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=collywood
      - POSTGRES_USER=collywood-admin
      - POSTGRES_PASSWORD=collywood-admin@321
    container_name: postgres_db
