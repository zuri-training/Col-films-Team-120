{% extends 'base.html' %}
{% load static %}
{% block content %}

<div
    class="fixed z-50 top-0 w-screen bg-light flex justify-between py-2 pr-10 pl-28 items-center border border-2 shadow-sm">
    <div class="text-primary fixed left-0 p-6"><i class="fa fa-th-large fa-3x " aria-hidden="true"></i></div>
    <div>
        <img src="{%static 'logo.png' %}" alt="collywood" />
    </div>
    <div>
        <form action="." method="get">
            <input type="text" name="search" class="border border-solid border-2 rounded-md p-2 text-primary w-96   "
                placeholder="search video name or hashtags" />
            <button>
                <i class="fa fa-search fa-lg" aria-hidden="true"></i>
            </button>
        </form>

    </div>
    <div>
        <i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i>
    </div>
</div>


<div class="container-lg mx-auto">
    <div class="grid grid-cols-12 w-screen">
        <div class="flex flex-col col-span-1 z-40 pt-28 items-center">
            <div class="flex flex-col">
                <i class="fa fa-home fa-2x" aria-hidden="true"></i>
            </div>
        </div>
        <div class="py-20 col-span-11">
            {% block main %}{% endblock main %}
        </div>
    </div>
</div>

{% endblock content %}
