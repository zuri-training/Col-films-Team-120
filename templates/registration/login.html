{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="w-screen flex justify-center items-center min-h-screen background">
    <main class="md:w-2/5 bg-light h-full p-8 rounded-md z-10 dark:bg-black dark:text-light">
        <div class="mx-auto w-fit p-8">
            <a href="{% url 'landingpage' %}"> <img src="{%static 'logo.png' %}" alt="collywood"
                    class="dark:hidden" /></a>
            <a href="{% url 'landingpage' %}"><img src="{%static 'logo-dark.png' %}" alt="collywood"
                    class="hidden dark:block" /></a>
        </div>
        <h2 class="text-center pb-8 text-primary dark:text-inherit font-bold text-3xl">Welcome Back</h2>
        <form method="post" action="." class="w-full flex flex-col gap-5">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value="login" class="w-full p-2 text-light bg-accent rounded-md md:w-2/5 mx-auto" />
        </form>
        <p class="text-primary py-4 text-small dark:text-inherit">Don't have an account? <span class="text-accent"><a
                    href="{% url 'register' %}">Sign up instead</a></span></p>
    </main>
    <div class="absolute top-0 bg-black opacity-50 dark:opacity-90 w-full h-full"></div>
</div>
{% endblock content %}
